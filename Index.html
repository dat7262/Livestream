<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem Free Fire Stream</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    video {
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
      border: 3px solid #fff;
      border-radius: 10px;
      background: black;
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üì∫ XEM LIVESTREAM</h1>

  <div class="label">Camera tr∆∞·ªõc</div>
  <video id="viewFront" autoplay playsinline controls muted></video>

  <div class="label">Camera sau</div>
  <video id="viewBack" autoplay playsinline controls muted></video>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    function watchStream(peerId, videoElementId) {
      const peer = new Peer(); // m·ªói viewer t·∫°o m·ªôt peer ri√™ng
      peer.on("open", () => {
        const call = peer.call(peerId, null);
        call.on("stream", stream => {
          document.getElementById(videoElementId).srcObject = stream;
          console.log(`‚úÖ ƒêang xem: ${peerId}`);
        });

        call.on("error", err => {
          console.error(`‚ùå L·ªói khi g·ªçi ${peerId}:`, err);
        });
      });

      peer.on("error", err => {
        console.error(`‚ùå PeerJS Error:`, err);
      });
    }

    // G·ªçi ƒë√∫ng ID stream t·ª´ b√™n m√°y quay
    watchStream("stream-front", "viewFront");
    watchStream("stream-back", "viewBack");
  </script>
</body>
</html>
